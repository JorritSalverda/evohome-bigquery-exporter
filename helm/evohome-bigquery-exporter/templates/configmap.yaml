apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "evohome-bigquery-exporter.fullname" . }}
  labels:
    {{- include "evohome-bigquery-exporter.labels" . | nindent 4 }}
data:
  bq-project-id: {{ .Values.config.bqProjectID }}
  bq-dataset: {{ .Values.config.bqDataset }}
  bq-table: {{ .Values.config.bqTable }}
  outdoor-zone-name: {{ .Values.config.outdoorZoneName }}
