apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ include "evohome-bigquery-exporter.fullname" . }}
  labels:
    {{- include "evohome-bigquery-exporter.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.cronjob.schedule | quote }}
  concurrencyPolicy: {{ .Values.cronjob.concurrencyPolicy }}
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  suspend: false
  jobTemplate:
    spec:
      completions: 1
      parallelism: 1
      backoffLimit: 0
      activeDeadlineSeconds: 240
      template:
        metadata:
          {{- with .Values.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
          {{- end }}  
          labels:
            {{- include "evohome-bigquery-exporter.labels" . | nindent 12 }}
        spec:
          restartPolicy: Never
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: {{ include "evohome-bigquery-exporter.serviceAccountName" . }}
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          containers:
          - name: {{ .Chart.Name }}
            securityContext:
              {{- toYaml .Values.securityContext | nindent 14 }}
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}    
            env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: EVOHOME_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "evohome-bigquery-exporter.fullname" . }}
                  key: username
            - name: EVOHOME_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "evohome-bigquery-exporter.fullname" . }}
                  key: password
            - name: BQ_PROJECT_ID
              valueFrom:
                configMapKeyRef:
                  name: {{ include "evohome-bigquery-exporter.fullname" . }}
                  key: bq-project-id
            - name: BQ_DATASET
              valueFrom:
                configMapKeyRef:
                  name: {{ include "evohome-bigquery-exporter.fullname" . }}
                  key: bq-dataset
            - name: BQ_TABLE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "evohome-bigquery-exporter.fullname" . }}
                  key: bq-table
            - name: OUTDOOR_ZONE_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "evohome-bigquery-exporter.fullname" . }}
                  key: outdoor-zone-name
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /secrets/keyfile.json
            resources:
              {{- toYaml .Values.resources | nindent 14 }}
            volumeMounts:
              - name: secrets
                mountPath: /secrets
              - name: state
                mountPath: /state
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          terminationGracePeriodSeconds: 300
          volumes:
          - name: secrets
            secret:
              secretName: {{ include "evohome-bigquery-exporter.fullname" . }}
          - name: state
            configMap:
              name: {{ include "evohome-bigquery-exporter.fullname" . }}