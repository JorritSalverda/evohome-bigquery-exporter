apiVersion: v1
kind: Namespace
metadata:
  name: evohome-bigquery-exporter
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: evohome-bigquery-exporter-configs
  namespace: evohome-bigquery-exporter
  labels:
    app: evohome-bigquery-exporter
data:
  bq-project-id: ${BQ_PROJECT_ID}
  bq-dataset: ${BQ_DATASET}
  bq-table: ${BQ_TABLE}
  outdoor-zone-name: ${OUTDOOR_ZONE_NAME}